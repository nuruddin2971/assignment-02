          <ul class="hidden sm:flex justify-between gap-8">

            <li><a href="" class="font-medium text-white">Episodes</a></li>
            <li><a href="" class="font-medium text-white">Host</a></li>

          <button

    <main class="">

        <div

          </p>
          <div class="flex gap-5">
            <button
              class="flex justify-center items-center gap-2 text-white font-semibold rounded-4xl px-6 py-3 bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8]"

              <img src="./assets/spotify.png" alt="" /> Listen on Spotify
            </button>
            <button
              class="flex justify-center items-center gap-2 text-[#00FF88] font-semibold rounded-4xl px-6 py-3 border-3 border-[#00FF88]"
